    <main>
        <form method="get" action="thankyou.html" class="form">
            <fieldset>
                <legend>Join the Chamber</legend>

                <label for="firstName">Applicant's First Name* 
                    <input type="text" id="firstName" name="firstName" required>
                </label>

                <label for="lastName">Applicant's Last Name* 
                    <input type="text" id="lastName" name="lastName" required>
                </label>

                <label for="title">Applicant's Title/Position* 
                    <input type="text" id="title" name="title" pattern="[a-zA-Z\s\-]{7,}" required>
                </label>

                <label for="email">Email* 
                    <input type="email" id="email" name="email" placeholder="example@example.com" required>
                </label>


                <label for="mobile">Mobile Phone Number* 
                    <input type="tel" id="mobile" name="mobile" required>
                </label>


                <label for="businessName">Business/Organization's Name* 
                    <input type="text" id="businessName" name="businessName" required>
                </label>

                
                <label for="membershipLevel">Membership Level*
                    <select id="membershipLevel" name="membershipLevel" required>
                        <option value="NP Membership">NP Membership</option>
                        <option value="Bronze Membership">Bronze Membership</option>
                        <option value="Silver Membership">Silver Membership</option>
                        <option value="Gold Membership">Gold Membership</option>
                    </select>
                </label>

                
                <label for="description">Business/Organization's Description 
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                </label>

                
                <input type="hidden" id="timestamp" name="timestamp" value="">

            </fieldset>
            <input type="submit" value="Submit Application">
        </form>
    </main>
